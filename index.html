<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <script src="js/scripts.js"></script>

  <meta name="apple-mobile-web-app-title" content="Enins - Physical Inventory">
  <meta name="description" content="A tool to perform physical inventories" />
  <meta name="theme-color" content="#F87676" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="manifest" href="/manifest.json">

  <link rel="apple-touch-icon" sizes="57x57" href="images/icons/icon-57x57.png">

  <link rel="icon" type="image/png" sizes="16x16" href="images/icons/icon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-32x32.png">
  <link rel="icon" sizes="128x128" href="images/icons/icon-128x128.png">
  <link rel="icon" sizes="192x192" href="images/icons/icon-192x192.png">

  <link rel="apple-touch-startup-image" href="images/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/splash-1536x2048.png" media="(min-device-width: 768px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/splash-1668x2224.png" media="(min-device-width: 834px) and (max-device-width: 834px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <link rel="apple-touch-startup-image" href="images/splash/splash-2048x2732.png" media="(min-device-width: 1024px) and (max-device-width: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)">
  <!-- PWA -->
</head>
<body data-theme="light">
  <screenContainer>
    <screen>
      <screenTitle>Compound Interest Calculator</screenTitle>
      <screenBody>
        <div class="inputsContainer">
          <div class="inputContainer">
            <label>Solve For</label>
            <select name="solveFor">
              <option value="amount">Amount</option>
              <option value="principal">Principal</option>
              <option value="interestRate">Interest Rate</option>
            </select>
          </div>
          <hr />
          <div class="inputContainer">
            <label>Principal</label>
            <input type="text" name="principal" value="" />
          </div>
          <div class="inputContainer">
            <label>Amount</label>
            <input type="text" name="amount" value="" />
          </div>
          <div class="inputContainer">
            <label>Interest Rate</label>
            <input type="text" name="interestRate" value="" />
          </div>
          <div class="inputContainer">
            <label>Compound</label>
            <select name="compound">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly" selected>Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="inputContainer">
            <label>Time</label>
            <grid>
              <input type="text" name="timeLength" value="" />
              <select name="timePeriod">
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
                <option value="years" selected>Years</option>
              </select>
            </grid>
          </div>
          <hr />
        </div>
      </div>
    </screenBody>
  </screen>
</screenContainer>
</body>
</html>
