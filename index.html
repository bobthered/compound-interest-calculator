<body data-theme="light">
  <screenContainer>
    <screen>
      <screenTitle>
        <div class="title">Compound Interest Calculator</div>
        <div class="switchContainer">
          <input type="checkbox" id="switch--darkMode" />
          <label for="switch--darkMode"></label>
        </div>
      </screenTitle>
      <screenBody>
        <div class="inputGroupContainer">
          <div class="inputContainer">
            <label>Solve For</label>
            <select name="solveFor">
              <option value="amount">Amount</option>
              <option value="principal">Principal</option>
              <option value="interestRate">Interest Rate</option>
            </select>
          </div>
        </div>
        <hr />
        <div class="inputGroupContainer">
          <div class="inputContainer">
            <label>Principal</label>
            <input type="text" name="principal" value="" />
          </div>
          <div class="inputContainer">
            <label>Amount</label>
            <input type="text" name="amount" value="" />
          </div>
          <div class="inputContainer">
            <label>Interest Rate</label>
            <grid>
              <input type="text" name="interestRate" value="" />
              <select name="interestType">
                <option value="percent">Percent</option>
                <option value="decimal">Decimal</option>
              </select>
            </grid>
          </div>
          <div class="inputContainer">
            <label>Compound</label>
            <select name="compound">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly" selected>Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>
          <div class="inputContainer">
            <label>Time</label>
            <grid>
              <input type="text" name="timeLength" value="" />
              <select name="timePeriod">
                <option value="days">Days</option>
                <option value="weeks">Weeks</option>
                <option value="months">Months</option>
                <option value="years" selected>Years</option>
              </select>
            </grid>
          </div>
        </div>
      </div>
    </screenBody>
  </screen>
